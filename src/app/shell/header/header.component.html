<header class="langue">
  <div class="navbar-nav ml-auto">
    <span *ngFor="let language of arrLanguages">
      <img
        class="logo m-2"
        [ngClass]="language.id === currentLanguage ? 'selectedLogo' : ''"
        [src]="language.asset"
        [alt]="language.display"
        (click)="setLanguage(language.id)"
      />
    </span>
  </div>
</header>
