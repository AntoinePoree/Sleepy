<div class="card" *ngIf="data" [ngStyle]="{ 'box-shadow': '0 0 60px -20px ' + color ? color : 'grey' }">
  <img class="card-img-top max" *ngIf="data.asset" [src]="data.asset" alt="" />
  <div class="card-body">
    <h5 class="card-title" *ngIf="data.name">{{ data.name }}</h5>
    <p class="card-text" *ngIf="data.description">
      <span translate>Anecdote</span>
      <span translate>{{ data.description }}</span>
    </p>
  </div>
  <div class="card-footer">
    <span *ngFor="let note of notes" class="m-1">
      <i [ngClass]="note <= data.rate ? 'fas fa-star' : 'far fa-star'"></i>
    </span>
  </div>
</div>
